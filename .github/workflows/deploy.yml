name: deploy to github pages

on:
  push:
    branches:
      - main

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
      - name: build
        run: |
          npm install
          npm run build
      - name: upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./dist"
